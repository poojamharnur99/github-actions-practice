name: 11 - Working with Inputs
on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: "Skip deployment and only print build output"
        default: "true"
      target:
        type: environment
        description: "Which environment the workflow will target"
        required: true
      tag: 
        type: choise
        default: "v3"
        options:
          - "v1"
          - "v2"
          - "v3"
        description: "Release from which to build and deploy"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
              echo "Building from tag ${{github.event.inputs.tag}}"

      
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        if: ${{ success() && github.event.inputs.dry-run != 'true' }}
        run: |
              echo "Deploying to ${{github.event.inputs.target}}"
